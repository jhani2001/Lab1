</div>

              </div>
            </div>
        
    
        
</section>

<script>
function datos(nomb){
  alert('Gracias por escribirnos '+ nomb + ' la informacion solicitada fue enviada a su correo.');
}



$("#enviar").click(function(){
  var nombre=$('#entrada').val();
